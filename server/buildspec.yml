version: 0.2

phases:
  install:
    runtime-versions:
      java: corretto11
  build:
    commands:
      - echo Build Starting on `date`
      - cd synergy/server
      - chmod +x ./gradlew
      - ./gradlew build
  post_build:
    commands:
      - echo $(basename ./synergy/server/build/libs/*.jar)
artifacts:
  files:
    - synergy/server/build/libs/*.jar
    - synergy/server/scripts/**
    - synergy/server/appspec.yml
  discard-paths: yes