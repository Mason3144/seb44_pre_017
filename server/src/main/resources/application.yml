spring:
  h2:
    console:
      enabled: true
      path: /h2
      settings:
        web-allow-others: true
  datasource:
    url: jdbc:h2:mem:test
  jpa:
    hibernate:
      ddl-auto: create    # 스키마 자동 생성
    show-sql: true        # SQL 쿼리 출력
    properties:
      hibernate:
        format_sql: true  # SQL pretty print
  sql:
    init:
      data-locations: classpath*:db/h2/data.sql
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${/synergy/env/spring.security.oauth2.client.registration.google.client-id}
            client-secret: ${/synergy/env/spring.security.oauth2.client.registration.google.client-secret}
            scope:
              - profile
              - email
logging:
  level:
    org:
      springframework:
        orm:
          jpa: DEBUG
server:                     # 모든 response에 대해 지정된 인코딩 적용
  servlet:
    encoding:
      force-response: true
jwt:                      # JWT 관련 정보
  key: ${/synergy/env/spring.jwt.key}  # 시스템 환경 변수에서 로드
  access-token-expiration-minutes: 30
  refresh-token-expiration-minutes: 420
awsParameterStorePropertySource:
  enabled: true